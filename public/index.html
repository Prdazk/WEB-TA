<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Traffic Monitoring Dashboard</title>
<style>
  /* Reset & basic styling */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { height: 100%; font-family: 'Segoe UI', sans-serif; background: #111; color: #fff; }

  /* Dashboard layout */
  #dashboard {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  #sidebar {
    width: 220px;
    background: #1a1a1a;
    padding: 30px 20px;
    box-shadow: 2px 0 8px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
  }

  #sidebar h2 {
    font-size: 1.8em;
    margin-bottom: 40px;
    text-align: center;
    color: #f39c12;
  }

  #sidebar ul { list-style: none; }
  #sidebar ul li {
    margin-bottom: 25px;
    cursor: pointer;
    padding: 10px 12px;
    border-radius: 5px;
    transition: 0.3s;
  }
  #sidebar ul li:hover {
    background: #f39c12;
    color: #111;
  }

  /* Main content */
  #main-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background: #222;
  }

  .video-container {
    position: relative;
    width: 90%;
    height: 90%;
    background: #000;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
  }

  #videoStream {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  #overlayCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  /* Responsive */
  @media(max-width: 768px){
    #sidebar { width: 180px; padding: 20px; }
    #sidebar h2 { font-size: 1.5em; margin-bottom: 30px; }
  }
</style>
</head>
<body>

<div id="dashboard">
  <aside id="sidebar">
    <h2>Traffic Dashboard</h2>
    <ul>
      <li>Home</li>
      <li>Live Camera</li>
      <li>Analytics</li>
      <li>Settings</li>
    </ul>
  </aside>

  <main id="main-content">
    <div class="video-container">
      <!-- Hanya menampilkan kamera, overlay siap untuk bounding box nanti -->
      <img id="videoStream" src="/video" alt="Live Video Feed">
      <canvas id="overlayCanvas"></canvas>
    </div>
  </main>
</div>

<script>
  const overlayCanvas = document.getElementById("overlayCanvas");
  const overlayCtx = overlayCanvas.getContext("2d");
  const videoImg = document.getElementById("videoStream");

  function resizeCanvas() {
    overlayCanvas.width = videoImg.clientWidth;
    overlayCanvas.height = videoImg.clientHeight;
  }

  window.addEventListener("resize", resizeCanvas);
  videoImg.addEventListener("load", resizeCanvas);

  // Kosong dulu, hanya menampilkan video bersih
  let lastDetections = [];

  function drawDetections() {
    overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

    // Tidak menampilkan kotak atau label sampai deteksi aktif
    requestAnimationFrame(drawDetections);
  }

  drawDetections();
</script>

</body>
</html>
